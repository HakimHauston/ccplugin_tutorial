  compile_android:
    name: "Android"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout cocos-engines
        shell: bash
        run: |
          git clone --branch v3.6.1 --depth 1 https://github.com/cocos/engine engine
          cd engine/native
          rm -rf external
          EXT_VERSION=`grep version external-config.json  |awk -F'"' '{print $4}'`
          git clone --branch $EXT_VERSION --depth 1 https://github.com/cocos/cocos-engine-external external
      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r21e
          add-to-path: false

      - name: set cocos_engine
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        shell: bash
        run: |
          COCOS_X_PATH=$GITHUB_WORKSPACE/engine/native
          NATIVE_DIR=$GITHUB_WORKSPACE/NewProject/native/engine/android
          RES_PATH=$GITHUB_WORKSPACE/NewProject/build/android
          sed -i "s@^.*COCOS_X_PATH.*@set(COCOS_X_PATH $COCOS_X_PATH)@g" NewProject/build/android/cfg.cmake
          sed -i "s@^RES_PATH.*@RES_PATH=$RES_PATH@g" NewProject/build/android/gradle.properties
          sed -i "s@^NATIVE_DIR.*@NATIVE_DIR=$NATIVE_DIR@g" NewProject/build/android/gradle.properties
          sed -i "s@^PROP_NDK_PATH.*@PROP_NDK_PATH=$ANDROID_NDK_HOME@g" NewProject/build/android/gradle.properties
          # install android cmake
          $ANDROID_HOME/tools/bin/sdkmanager "cmake;3.18.1"

      - name: Compile
        run: |
          cd NewProject/build/android/proj
          ./gradlew assembleDebug
          echo "Compile Android Debug Done!"

